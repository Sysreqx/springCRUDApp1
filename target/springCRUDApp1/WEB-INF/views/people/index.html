<!DOCTYPE html>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people pages</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName()}"></a>
    </div>
</body>
</html>
